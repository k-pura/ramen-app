{% extends 'base.html' %}
{% block content %}

<div id="ramenbuild">
    <img id='bowl' src="../../static/image/RedRamenBlackBowl.png" width='373' height='373'>
    <img class="ingredient" id="nori" src="../../static/image/layer/layer_nori.png" width='373' height='373'>
    <img class="ingredient" id="mushrooms" src="../../static/image/layer/layer_mushroom.png" width='373' height='373'>
    <img class="ingredient" id="fishball" src="../../static/image/layer/layer_fishball.png" width='373' height='373'>
    <img class="ingredient" id="narutomaki" src="../../static/image/layer/layer_naruto.png" width='373' height='373'>
    <img class="ingredient" id="porkbelly" src="../../static/image/layer/layer_pork-belly.png" width='373' height='373'>
    <img class="ingredient" id="chicken" src="../../static/image/layer/layer_chicken-breast.png" width='373' height='373'>
    <img class="ingredient" id="pepper" src="../../static/image/layer/layer_pepper.png" width='373' height='373'>
    <img class="ingredient" id="tofu" src="../../static/image/layer/layer_tofu.png" width='373' height='373'>
    <img class="ingredient" id="corn" src="../../static/image/layer/layer_corn.png" width='373' height='373'>
    <img class="ingredient" id="egg" src="../../static/image/layer/layer_egg.png" width='373' height='373'>
    <img class="ingredient" id="beansprouts" src="../../static/image/layer/layer_bransprout.png" width='373' height='373'>
    <img class="ingredient" id="greenonion" src="../../static/image/layer/layer_green-onion.png" width='373' height='373'>
</div>

<div id="title">
<h1>Create-A-Ramen!</h1> 
</div>

<div id="form">
<form method="POST" action="/post/" autocomplete="off">
    {% csrf_token %}
    Give Your Ramen A Nickname: <input name="name">
    Tell Us What Instant Ramen Brand You're Using: <input name="brand"> 
    <!-- needs input name ="brand" -->
    <hr/>


    Ingredients: 
    <br/>
    <div class="ingredients">

        
        {% for i in ingredients %}
        
        <img id='thumb' src='{{i.img}}' width='125' height="125">

        <label class="switch">
            <input type="checkbox" name="{{i.name}}" value="{{i.id}}">
            <span class="slider round">{{i.name}}</span>
        </label>
        
        {% endfor %} 
    </div>

    <br/>
    <button type="submit">Save-A-Ramen</button>
</form>
</div>

{% endblock %}
