{% extends 'base.html' %}
{% block content %}

<div id="ramenbuild">
    <img id='bowl' src="/static/image/RedRamenBlackBowl.png" width='190' height='190'>
    <img class="ingredient" id="nori" src="/static/image/layer/layer_nori.png" width='190' height='190'>
    <img class="ingredient" id="mushrooms" src="/static/image/layer/layer_mushroom.png" width='190' height='190'>
    <img class="ingredient" id="fishball" src="/static/image/layer/layer_fishball.png" width='190' height='190'>
    <img class="ingredient" id="narutomaki" src="/static/image/layer/layer_naruto.png" width='190' height='190'>
    <img class="ingredient" id="porkbelly" src="/static/image/layer/layer_pork-belly.png" width='190' height='190'>
    <img class="ingredient" id="chicken" src="/static/image/layer/layer_chicken-breast.png" width='190' height='190'>
    <img class="ingredient" id="pepper" src="/static/image/layer/layer_pepper.png" width='190' height='190'>
    <img class="ingredient" id="tofu" src="/static/image/layer/layer_tofu.png" width='190' height='190'>
    <img class="ingredient" id="corn" src="/static/image/layer/layer_corn.png" width='190' height='190'>
    <img class="ingredient" id="egg" src="/static/image/layer/layer_egg.png" width='190' height='190'>
    <img class="ingredient" id="beansprouts" src="/static/image/layer/layer_bransprout.png" width='190' height='190'>
    <img class="ingredient" id="greenonion" src="/static/image/layer/layer_green-onion.png" width='190' height='190'>
</div>


<h1>Edit</h1> 

<img src="">
<!-- hidden jpgs will be layered here -->
<div class="ramen-box">
    <div class="ramen-container">
        <div class="ramen-card">

            
                <form method="POST" action="/edit/{{ ramen.id }}">
                {% csrf_token %}
                <p class="ramen-text">Your Ramen's Name:</p>
                <input name="name" value="{{ ramen.name }}">
                <p class="ramen-text">Your Instant Ramen Base:</p>
                <input name="brand" value="{{ ramen.brand }}"> 
            
                Ingredients: 
                <br/>
                <div class="ingredient-content">
                  
                    {% for i in ingredients %}
                    
                    <img class="ingredient-image" src='{{ i.img }}'>
                        {{ i.name }}
                    
                    {% endfor %} 
                    
            
                </div>
            
                <br/>
                <div class="save-action">
                <button class="btn" type="submit">Save</button>
                </div>
                </form>
            </div>
            </div>
            </div>



{% endblock %}
