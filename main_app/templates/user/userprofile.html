{% extends 'base.html' %}
{% block content %}

<!-- USER PROFILE -->

<div class="container">
<center><div class="user-card" style="width: 20rem;">
    <div class="card-body">
      <h5 class="user-title">{{ user.username }}</h5>
      <br>
      <img src="../../static/image/ramen (1) 1ramenlogo.png">
      <p class="card-text">A collection of all my Ramen</p>
    </div>

  </div>
</center>




    <h3 class="ramen-head-title">My Ramen</h3>
        <hr>
        <br>
    <div class="row">
        {% for r in ramens %}
            <div class="col col-sm">
                <div class="card">
                    <a href="/userprofile/{{ r.id }}">
                        <img class="card-image rounded-circle" src="">
                            <div class="card-content">
                                <div class="card-title">
                                    {{ r.name }}
                                    <hr/>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    



       

{% endblock %}
